<!DOCTYPE html>
<html>

<head>
  <title>Options</title>
  <link href="options.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="flex h-screen flex-col items-center justify-center">
    <div class="w-full rounded-md">
      <div class="flex justify-center items-center w-full">
        <label class="block text-sm font-medium text-gray-900 mx-1">Your ChatGPT API Key</label>
        <input type="text" id="key"
          class="mx-5 w-1/4 block rounded-md border-0 py-1.5 pl-7 pr-7 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        <button id="save"
          class="mr-5 group relative flex justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
        <div id="status" class="mx-1 text-green-600 invisible">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>
      <div>
      </div>
    </div>
  </div>
  </div>
  <script src="options.js"></script>
</body>

</html>
