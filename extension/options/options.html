      <label class="block text-sm font-medium text-gray-900">Your ChatGPT API Key</label>
      <input type="text" id="key" class="block rounded-md border-0 py-1.5 pl-7 pr-7 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
      <label class="block text-sm font-medium text-gray-900">Model</label>
      <select id="model" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500">
        <option value="gpt-4">gpt-4</option>
        <option value="gpt-4-32k">gpt-4-32k</option>
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        <option value="gpt-3.5-turbo-0301">gpt-3.5-turbo-0301</option>
      </select>
      <label class="block text-sm font-medium text-gray-900">Prompt</label>
      <div>
        <div id="prompt" class="w-80 block text-sm p-2 rounded-md border border-gray-300 whitespace-pre-wrap" id="prompt" contenteditable></div>
        <p class="font-sans text-teal-800">{{text}} will be replaced with selected text</p>
        <button id="reset" class="my-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Reset
        </button>
      </div>
